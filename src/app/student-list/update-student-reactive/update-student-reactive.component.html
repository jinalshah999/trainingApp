<div class=container>
  <div class=row>
    <form [formGroup]="updateStudentForm" (ngSubmit)="updateStudent()">
      <input type="text" class="form-control" formControlName="roll_no">
      <input type="text" class="form-control" formControlName="name">
      <div class="alert alert-danger" *ngIf="updateStudentForm.get('name').hasError('required') && updateStudentForm.get('name').touched">
        Name is required
      </div>
      <div class="alert alert-danger" *ngIf="updateStudentForm.get('name').hasError('invalidLength') && updateStudentForm.get('name').touched">
        Name should be > 5
      </div>
      <input type="text" class="form-control" formControlName="fees">
      <input type="text" class="form-control" formControlName="mobile_no">
      <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
  </div>
</div>
